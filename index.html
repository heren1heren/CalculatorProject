<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
 <main id="calculator">
    <section id="display" ></section>
    <section id="top" ></section> 
    <!-- three div here. -->
    <button class="btn num Del">Del</button>
    <button class="btn num C">C</button>
    <button class="btn orange /">/</button>
    <section id="middle" >
        <button class="btn num 7">7</button>
        <button class="btn num 8">8</button>
        <button class="btn num 9">9</button>
        <button class="btn orange *">*</button>
        <button class="btn num 4">4</button>
        <button class="btn num 5">5</button>
        <button class="btn num 6">6</button>
        <button class="btn orange -">-</button>
        <button class="btn num 1">1</button>
        <button class="btn num 2">2</button>
        <button class="btn num 3">3</button>
        <button class="btn num +">+</button>
        <!-- 12 div in 3 rows here. -->
        
    </section>

    <section id="bottom">
          <!-- three div here -->
          <button class="btn 0 num">0</button>
          <button class="btn . num">.</button>
          <button class="btn = orange">=</button>
    </section>

 </main>





    
    
    <script src="calculatorProject.js"> </script>
</body>
</html>
