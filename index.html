<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
 <main id="calculator">
    <section id="display" > 1 + 2 </section>
    <section id="top"> 
       <!-- three div here. -->
       <button class="btn num del"> Del </button>
       <button class="btn num C"> C </button>
       <button class="btn orange /"> / </button>
    </section>
    <section id="middle" >
       
        <button class="btn num seven"> 7</button>
        <button class="btn num eight"> 8</button>
        <button class="btn num nine"> 9</button>
        <button class="btn orange *"> *</button>
        <button class="btn num four"> 4</button>
        <button class="btn num five"> 5</button>
        <button class="btn num six"> 6</button>
        <button class="btn orange -"> -</button>
        <button class="btn num one"> 1</button>
        <button class="btn num two"> 2</button>
        <button class="btn num three"> 3</button>
        <button class="btn num plus orange"> +</button>
        <!-- 12 div in 3 rows here. -->
        
    </section>

    <section id="bottom">
          <!-- three div here -->
          <button class="btn zero num">0</button>
          <button class="btn dot num">.</button>
          <button class="btn = orange">=</button>

    </section>

 </main>





    
    
    <script src="calculatorProject.js"> </script>
</body>
</html>
